<html lang="cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="陶士涵">
    <title>用户管理</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.1/theme-chalk/index.min.css">
    <script src="https://cdn.staticfile.org/vue/2.6.9/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/element-ui/2.15.1/index.js"></script>
    <script src="https://cdn.staticfile.org/jquery/3.6.0/jquery.min.js"></script>
    <style>
        html,
        body {
            height: 100%;
            padding: 0;
            margin: 0;
        }
        body {
            overflow: hidden;
            background-color: #f5f5f5;
        }
        .el-aside .el-menu{
            border-right: none;
        }
        .mainMain{
            background: #fff;
            /*margin-left: 10px;*/
            margin-bottom: 60px;
        }
        .mainIframe{
            width: 100%;
            height: 100%;
        }
        .el-card__body{
            cursor: pointer;
        }
        .el-container{
          height: 100%;
        }
        .pagination{
          padding: 10px 0;
          text-align: right;
        }
        .form-table-box{
          display: flex;
        }
        .form-table-flex{
          flex: 1;
        }
        .form-table-box .el-form-item{
          margin-bottom: 0
        }
    </style>

</head>
<body class="">
  <div id="app" style="width:100%">
    <template>
        <el-container v-loading.fullscreen.lock="loading">

            <el-main class="mainMain">
              <div class="form-table-box">
                <div class="form-table-flex">
                  <el-button @click="addClick" type="primary" icon="el-icon-refresh" size="small"></el-button>
                  <el-button @click="delClick" type="danger" size="small" :disabled="selectList.length == 0">删除</el-button>
                </div>
                <div class="">
                  <el-form ref="form" inline :model="formItem" label-width="0">
                    <el-form-item label="">
                      <el-input placeholder="搜索" size="small" v-model="formItem.search"></el-input>
                    </el-form-item>
                    <el-form-item label="">
                      <el-button @click="addClick" type="primary" icon="el-icon-search" size="small"></el-button>
                    </el-form-item>
                  </el-form>
                </div>
              </div>
                <el-table  @selection-change="handleSelectionChange"
                        :data="tableList"
                        border
                        style="width: 100%">
                        <el-table-column
                        type="selection"
                        width="55">
                      </el-table-column>
                    <el-table-column  width="80"
                            prop="id"
                            label="主键">
                    </el-table-column>
                    <el-table-column min-width="100"
                            prop="method"
                            label="绑定会员">
                    </el-table-column>
                    <el-table-column  min-width="130"
                            prop="path"
                            label="用户昵称">
                    </el-table-column>
                    <el-table-column  min-width="130"
                            prop="path"
                            label="用户来路">
                    </el-table-column>
                    <el-table-column  min-width="120"
                            prop="path"
                            label="联系方式">
                    </el-table-column>
                    <el-table-column  width="100"
                            prop="path"
                            label="客服备注">
                    </el-table-column>
                    <el-table-column  min-width="130"
                            prop="path"
                            label="创建时间">
                    </el-table-column>
                   
                    <el-table-column  width="140"
                            prop="id"
                            label="操作">
                        <template slot-scope="scope">
                            <el-button @click="updata(scope.row)" type="primary" size="mini"  icon="el-icon-edit"></el-button>
                            <el-button @click="del(scope.row)" type="danger" size="mini"  icon="el-icon-delete"></el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <div class="pagination">
                  <el-pagination
                  background
                  layout="prev, pager, next"
                  :total="total">
                </el-pagination>
              </div>
            </el-main>

        </el-container>
        <el-dialog
          title="修改"
          :visible.sync="roleDialog"
          width="700"
        >
          <el-form ref="roleForm" :model="roleForm" :rules="rules" label-width="100px">
            <el-form-item label="绑定会员"  prop="method">
              <el-input v-model="roleForm.text"></el-input>
            </el-form-item>
            <el-form-item label="用户昵称"  prop="path">
                <el-input type="text" v-model="roleForm.name"></el-input>
            </el-form-item>
            <el-form-item label="用户来路"  prop="path">
                <el-input type="text" v-model="roleForm.phone"></el-input>
            </el-form-item>
            <el-form-item label="联系方式"  prop="path">
              <el-input type="text" v-model="roleForm.addr"></el-input>
            </el-form-item>
            <el-form-item label="客服备注"  prop="path">
              <el-input type="text" v-model="roleForm.num"></el-input>
            </el-form-item>
          
          </el-form>
          <span slot="footer" class="dialog-footer">
            <el-button @click="roleDialog = false">取 消</el-button>
            <el-button type="primary" @click="submitRoleForm('roleForm')">确 定</el-button>
          </span>
        </el-dialog>
    </template>

</div>

<script>
  var app=new Vue({
      el: '#app',
      data: {
        formItem: {
          search: ""
        },
        loading: false,
        tableList: [{}],
        selectList: [],
        roleForm: {
          id:"",
          text:"",
          name:"",
          phone:"",
          type:"",
          addr:"",
          num:"",
          addrs:"",
          nums:"",
        },
        rules: {},
        roleDialog: false,
        total:0,
        typeList: [
          {label: 'imToken',value: 1},
          {label: '火币钱包',value: 2},
          {label: 'Bitpie',value: 3},
          {label: 'FegWit',value: 4},
        ]
      },
      methods: {
        updata(item){
          this.roleDialog = true;
        },
        del(item){
          this.delSub();
        },
        delSub(){
          this.$confirm('确定要删除吗?', '提示', {
            confirmButtonText: '确定',
            cancelButtonText: '取消',
            type: 'warning',
            center: true
          }).then(() => {
            this.$message({
              type: 'success',
              message: '删除成功!'
            });
          }).catch(() => {});
        },
        submitRoleForm(formName){
          this.$refs[formName].validate((valid) => {
            if (valid) {
              console.log("3")
            } else {
              return false;
            }
          });
        },
        handleSelectionChange(list){
          this.selectList = list;
        },
        addClick(){
          this.roleDialog = true;
        },
        delClick(){
          this.delSub();
        },
        exportClick(){

        },
        sendAjax(url,method,params,callback){
                let _this=this;
                $.ajax({
                    type: method,
                    url: url,
                    data:params,
                    headers: {
                        "token": localStorage.getItem("token")
                    },
                    success: function(data) {
                        if(data.code!=200){
                            _this.$message({
                                message: data.msg,
                                type: 'error'
                            });
                        }else if(data.result!=null){
                            callback(data.result);
                        }else{
                            callback(data);
                        }
                        _this.fullscreenLoading=false

                    }
                });
            },
      },
  })
</script>
</body>
</html>
