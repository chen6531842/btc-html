    <script type="text/javascript">
        $(function(){
          var kefu_id = '';
            $.ajax({
                  type: "get",
                  url:'/all_kefulist',
                  data:{},
                  success: function(data){
                      if(data.code==200){
                          var list = data.result;
                          var onlineList= [];
                          for(var i in list){
                            if(list[i].status == 'online'){
                              onlineList.push(list[i]);
                            }
                          }
                          if(onlineList.length == 1){
                            kefu_id = onlineList[0].name;
                          }else if(onlineList.length > 2){
                            var index = getRandom(0,onlineList.length - 1);
                            kefu_id = onlineList[index].name;
                          }else if(onlineList.length == 0 &&list.length > 0 ){
                            kefu_id = list[0].name
                          }
                      }else{
                          layer.msg(data.msg);
                      }
                  }
              });
              
            $("#getKefu").click(function(){
              window.location.href = '/chatIndex?kefu_id=' + kefu_id+'&lang=en'
            })
        })
      
        function getRandom(start, end, fixed=0) {
                  let differ = end - start
                  let random = Math.random()
                  return (start + differ * random).toFixed(fixed)
      
        }
