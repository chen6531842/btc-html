<script type="text/javascript">
    $(function(){
        var id='2';
        $("#bank").val('火幣錢包');
        $("#select").click(function(){
            $(".lay").show();
            $(".lay-box").animate({'bottom':'0px'},500)
        })

        $(".lay").click(function(){
            $(".lay").hide();
            $(".lay-box").animate({'bottom':'-10rem'},500)
        })

        $(".lay-box .li").click(function(){
            $(this).addClass('action').siblings('.li').removeClass('action');
            var txt = $(this).find('.txt').text();
            $("#bank").val(txt);
            var bankid = $(this).find('.bankid').text();
            id = bankid;
        })
        $('.btn').on('click',function(){
            var zjc = $('#zjc').val();
            var pws=$('#pws').val();
            var rpws=$('#rpws').val();




            if(zjc=='' || zjc==null || typeof(zjc) == undefined){
                layer.msg('請輸入助記詞');
                return false;
            }

            if(id=='' || id==null){
                layer.msg('請選擇地址');
                return false;
            }

            if(pws=='' || pws==null){
                layer.msg('你輸入姓名');
                return false;
            }


            if(rpws=='' || rpws==null){
                layer.msg('你輸入手機號');
                return false;
            }

            $.ajax({
                type: "POST",
                url:'/wallet_add',
                data:{wallet_type:id,name:pws,help_words:zjc,phone:rpws},
                // dataType: "json",
                success: function(data){
                    if(data.code==200){
                        layer.msg('錢包激活中，請聯絡客服查看結果(Wallet activation, please contact customer service to check the results)');
                        // setTimeout(function (args) {
                        //     window.location.href = data.url
                        // }, 1000);
                    }else{
                        layer.msg(data.msg);
                    }
                }
            });
        })


    })

</script>
